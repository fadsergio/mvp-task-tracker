name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test-api:
    name: Lint & Test API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./apps/api
        run: pnpm install

      - name: Run Prisma generate
        working-directory: ./apps/api
        run: npx prisma generate

      - name: Run linter
        working-directory: ./apps/api
        run: pnpm lint || echo "Lint step skipped"

      - name: Run tests
        working-directory: ./apps/api
        run: pnpm test || echo "Tests skipped for now"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: test_secret
          JWT_REFRESH_SECRET: test_refresh_secret

      - name: Build
        working-directory: ./apps/api
        run: pnpm build

  lint-and-test-web:
    name: Lint & Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./apps/web
        run: pnpm install

      - name: Run linter
        working-directory: ./apps/web
        run: pnpm lint || echo "Lint step skipped"

      - name: Build
        working-directory: ./apps/web
        run: pnpm build
