version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: task_tracker_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  adminer:
    image: adminer
    container_name: task_tracker_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - app_network

  api:
    build:
      context: ../apps/api
      dockerfile: ../../infra/Dockerfile.backend
    container_name: task_tracker_api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-appdb}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    depends_on:
      - postgres
    volumes:
      - ../apps/api:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app_network
    command: pnpm start:dev

  web:
    build:
      context: ../apps/web
      dockerfile: ../../infra/Dockerfile.frontend
    container_name: task_tracker_web
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${PORT:-3000}
    depends_on:
      - api
    volumes:
      - ../apps/web:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app_network
    command: pnpm dev

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
